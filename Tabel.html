<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Buat tabel dan ditebalkan -->
    <table border="2">
        <tr>
          <th>Nama</th>
          <th>No. HP</th>
          <th>Asal</th>
        </tr>
        <tr>
            <!-- baris -->
          <td rowspan="2">Zahwa Cantik</td>
          <td>081111110000</td>
          <td>Bogor</td>
        </tr>
        <tr>
            <!-- kolom -->
          <td colspan="3">Jawa</td>
          <td>081234657890</td>
          <td>London</td>
        </tr>
      </table>
       
</body>
</html>
